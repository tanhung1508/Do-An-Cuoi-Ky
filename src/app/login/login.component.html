<div class='center'>
    <div class="wrapper">
        <div class="form-box login">
            <h2>
                Đăng nhập
            </h2>
            <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
                <div class="input-box">
                    <!-- <span class = "icon">
                    </span> -->
                    <input type="text" required class="user-password" name="email"
                    ngModel
                    email
                    #email="ngModel">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="Password" required class="user-password"  name="password"
                    ngModel
                    minlength="2"
                    maxlength="20"
                    #password="ngModel">
                    <label>Mật khẩu</label>
                </div>

                <button type="submit" class="btn-register">Đăng nhập</button>

                <div class="login-register">
                    <p>Bạn chưa có tài khoản? <a class="register-link" routerLink="/register">Đăng ký</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
