<div class='center'>
    <div class="wrapper">
        <div class="form-box login">
            <h2>
                ĐĂNG NHẬP
            </h2>
            <form #userLogin="ngForm" class="common-form"
                (ngSubmit)="login(userLogin.value)">
                <div class="input-box input-group has-validation">
                    <!-- <span class = "icon">
                    </span> -->
                    <input type="text" class="user-password" name="email"
                    ngModel
                    email
                    required
                    #email="ngModel">
                    <label>Email</label>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert">
                        <p *ngIf="email.errors?.['required']" class="danger">Yêu cầu nhập email</p>
                    </div>
                </div>
                <div class="input-box input-group has-validation">
                    <input type="password" class="user-password"  name="password"
                    ngModel
                    minlength="2"
                    maxlength="20"
                    required
                    pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])$"
                    #password="ngModel">
                    <label>Mật khẩu</label>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                        <p *ngIf="password.errors?.['required']" class="danger">Yêu cầu nhập mật khẩu</p>
                        <p *ngIf="password.errors?.['pattern']" class="danger">Mật khẩu không hợp lệ</p>
                    </div>
                </div>

                <button type="submit" class="btn-register">Đăng nhập</button>

                <div class="login-register">
                    <p>Bạn chưa có tài khoản?<a class="register-link" routerLink="/register"> Đăng ký</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
